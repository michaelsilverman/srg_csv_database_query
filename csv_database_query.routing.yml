csv_database_query.uploadFile:
  path: '/csv_database_query/upload'
  defaults:
    _form: 'Drupal\csv_database_query\Form\csv_databaseUploadForm'
    _title: 'Upload CSV file'
  requirements:
    _permission: 'access content'
    
csv_database_query.convertFile:
  path: '/csv_database_query/convert/{fid}/{table_name}'
  defaults:
    _controller: 'Drupal\csv_database_query\Controller\csv_databaseController::convertFile'
    _title: 'Convert CSV records to database table'
    fid: ''
    table_name: ''
  requirements:
    _permission: 'access content'
    
csv_database_query.queryTable:
  path: '/csv_database_query/api/query/{table_name}'
  defaults:
    _controller: 'Drupal\csv_database_query\Controller\csv_databaseController::queryTable'
    _title: 'query'
    table_name: ''
  requirements:
    _permission: 'access content'
    
csv_database_query.queryAPI:
  path: '/csv_database_query/api/query/{table_name}'
  defaults:
    _controller: 'Drupal\csv_database_query\Controller\csv_databaseController::queryAPI'
    _title: 'query'
    table_name: ''
  requirements:
    _permission: 'access content'
    
csv_database_query.adminFieldsForm:
  path: '/csv_database_query/admin/{table_name}'
  defaults:
    _form: 'Drupal\csv_database_query\Form\csv_databaseAdminForm'
    _title: 'CSV field administration'
    table_name: ''
  requirements:
    _permission: 'access content'

csv_database_query.databaseSelectForm:
  path: '/csv_database_query/select_table'
  defaults:
    _form: 'Drupal\csv_database_query\Form\csv_databaseSelectForm'
    _title: 'CSV field administration'
  requirements:
    _permission: 'access content'
    
csv_database_query.queryForm:
  path: '/csv_database_query/query/{table_name}'
  defaults:
    _form: 'Drupal\csv_database_query\Form\csv_databaseQueryForm'
    _title: 'Database Query'
    table_name: ''
  requirements:
    _permission: 'access content'
    
csv_database_query.queryResults:
  path: '/csv_database_query/results'
  defaults:
    _controller: 'Drupal\csv_database_query\Controller\csv_databaseController::queryResults'
    _title: 'Query Results'
  requirements:
    _permission: 'access content'
    
csv_database_query.queryResultsNext:
  path: '/csv_database_query/resultsnext'
  defaults:
    _controller: 'Drupal\csv_database_query\Controller\csv_databaseController::queryResultsNext'
    _title: 'Pending Cases Results'
  requirements:
    _permission: 'access content'
    
csv_database_query.testpage:
  path: '/csv_database_query/testpage'
  defaults:
    _controller: 'Drupal\csv_database_query\Controller\csv_databaseController::testPage'
    _title: 'Test Page'
  requirements:
    _permission: 'view csv_database_query'
    